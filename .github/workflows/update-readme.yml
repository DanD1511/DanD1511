name: Update README

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches:
      - main

permissions:
  contents: write  # This sets the required permissions for the job

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Generate GitHub Stats
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          curl -H "Authorization: token $TOKEN" \
          https://github-readme-stats.vercel.app/api?username=DanD1511&show_icons=true&hide_border=true&count_private=true&include_all_commits=true -o README.md
      - name: Debugging Output
        run: |
          cat README.md  # Output the content of README.md to verify it's not empty
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Commit and Push
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://$TOKEN@github.com/DanD1511/DanD1511.git
          git add README.md
          git commit -m 'Update README with GitHub Stats'
          git push origin HEAD:main
